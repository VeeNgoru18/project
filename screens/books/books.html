<div class="row">
  <div class="col-sm-2" id="menu">
    <button class="btn btn-info btn-fluid" data-toggle="modal" data-target="#NewBookModal">New Book</button>
    <button class="btn btn-info btn-fluid" data-toggle="modal" data-target="#NewCategoryModal">New Category</button>
  </div>
  <div class="col-sm-10">
    <h1>Books</h1>
    <hr>
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Publisher</th>
        <th>Price (KES)</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Primary CRE</td>
        <td>Primary</td>
        <td>10</td>
        <td>KLB</td>
        <td>400</td>
        <td>
          <button class="btn btn-sm btn-success btn-fluid">Edit</button>
        </td>
      </tr>
    </table>
  </div>
</div>

<!-- New Book Modal -->

<div class="modal fade" id="NewBookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg modal-center" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Default form login -->
        <form class="text-center border border-light p-5">

          <p class="h4 mb-4">Add a new Book in</p>

          <!-- Email -->
          <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

          <!-- Password -->
          <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

          <div class="d-flex justify-content-around">
              <div>
                  <!-- Remember me -->
                  <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                      <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                  </div>
              </div>
              <div>
                  <!-- Forgot password -->
                  <a href="">Forgot password?</a>
              </div>
          </div>

          <!-- Sign in button -->
          <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

          <!-- Register -->
          <p>Not a member?
              <a href="">Register</a>
          </p>

          <!-- Social login -->
          <p>or sign in with:</p>

          <a type="button" class="light-blue-text mx-2">
              <i class="fab fa-facebook-f"></i>
          </a>
          <a type="button" class="light-blue-text mx-2">
              <i class="fab fa-twitter"></i>
          </a>
          <a type="button" class="light-blue-text mx-2">
              <i class="fab fa-linkedin-in"></i>
          </a>
          <a type="button" class="light-blue-text mx-2">
              <i class="fab fa-github"></i>
          </a>

      </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<!-- New Category Modal -->

<div class="modal fade" id="NewCategoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg modal-center" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Default form login -->
        <form class="text-center border border-light p-5" method="POST" action="" >

          <p class="h4 mb-4">Add a new Category</p>

          <!-- Email -->
          <input type="text" id="categoryName" class="form-control mb-4" placeholder="Category Name" required />

          <select id="categoryParent" required class="browser-default custom-select">
          </select>



      </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="AddCategory()">Save changes</button>
      </div>
    </div>
  </div>
</div>
